<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript.info tutorial</title>
</head>
<body>
    Hello world

    <script>
        // source: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/String#Examples
        // Type Conversions using built in Classes can be error prone since developers might try to use the new keyboard when attempting to make conversions
        console.log(new String('some str'), String('some str'));// String object, 'some str'

        function test(classConstrcutor) {
            console.log(classConstrcutor.name, classConstrcutor("words"), classConstrcutor("0"), classConstrcutor(0), classConstrcutor(100), classConstrcutor(true), classConstrcutor(undefined), classConstrcutor(NaN));
        }

        test(String);
        test(Number);
        test(Boolean);

        try {
            test(BigInt);
        }catch(error) {
            console.warn(error);
        }
    </script>

    <!-- live reloading logic using socket.io. Server emits events to notify the client app to refresh when changes are detected in /app -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/live-reload.js"></script>
</body>
</html>
