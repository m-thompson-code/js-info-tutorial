        function min(...args) {
            let smallest = args[0];

            for (const arg of args) {
                if (smallest > arg) {
                    smallest = arg;
                }
            }

            return smallest;
        }

        console.log(min(2, 5) == 2); // true
        console.log(min(3, -1) == -1); // true
        console.log(min(1, 1) == 1); // true

        function pow(x, n) {
            let result = 1;

            for (let i = 0; i < n; i++) {
                result *= x;
            }

            return result;
        }

        console.log(pow(3, 2));// = 3 * 3 = 9
        console.log(pow(3, 3));// = 3 * 3 * 3 = 27
        console.log(pow(1, 100));// = 1 * 1 * ...* 1 = 1
