<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript.info tutorial</title>
</head>
<body>
    Hello world

    <script>
        let name = "Ilya";

        alert(`hello ${1}`);// "hello 1"
        alert(`hello ${"name"}`);// "hello name"
        alert(`hello ${name}`);// "hello Ilya"
    </script>

    <!-- live reloading logic using socket.io. Server emits events to notify the client app to refresh when changes are detected in /app -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/live-reload.js"></script>
</body>
</html>
