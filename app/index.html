<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript.info tutorial</title>
</head>
<body>
    Hello world

    <script>
        // second argument (default) for prompt is optional, but IE will set the default to "undefined" unless set
        let name = prompt("Hello visitor, what is your name?", "");
        if (name) {
            alert(`Hello ${name}`);
        }
    </script>

    <!-- live reloading logic using socket.io. Server emits events to notify the client app to refresh when changes are detected in /app -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/live-reload.js"></script>
</body>
</html>
