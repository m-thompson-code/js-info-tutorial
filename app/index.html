<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://javascript.info/ -->
    <title>javascript.info tutorial</title>

    <style>
        form[name="search"] {
            background: yellow;
        }
        label[moo="cow"] {
            background: red;
        }
    </style>
</head>
<body>
    <div id ="moo">moo div</div>

    <form name="search">
        <label>Search the site:
          <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
      </form>
    
      <hr>
    
      <form name="search-person">
        Search the visitors:
        <table id="age-table">
          <tr>
            <td>Age:</td>
            <td id="age-list">
              <label moo="cow">
                <input type="radio" name="age" value="young">less than 18</label>
              <label>
                <input type="radio" name="age" value="mature">18-50</label>
              <label>
                <input type="radio" name="age" value="senior">more than 50</label>
            </td>
          </tr>
    
          <tr>
            <td>Additionally:</td>
            <td>
              <input type="text" name="info[0]">
              <input type="text" name="info[1]">
              <input type="text" name="info[2]">
            </td>
          </tr>
    
        </table>
    
        <input type="submit" value="Search!">
      </form>

    <script src="/tutorial.js"></script>

    <!-- live reloading logic using socket.io. Server emits events to notify the client app to refresh when changes are detected in /app -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/live-reload.js"></script>
</body>
</html>
